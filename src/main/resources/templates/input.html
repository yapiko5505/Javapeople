<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>入力画面</title>
    </head>
    <body>
        <h1>登録情報を入力してください</h1>
        <form action="/register" method="post">
            名前:<input type="text" name="name" size="10"/><br/>
            年齢:<input type="radio" name="age" value="18歳未満"/>18歳未満
                <input type="radio" name="age" value="18歳以上"/>18歳以上<br/><br/>
        <input type="submit" value="送信" />
        </form>
    </body>
</html>
